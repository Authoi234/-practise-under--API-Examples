<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am Hungry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .pad-top-input {
            padding-top: 9px;
            padding-bottom: 16px;
            margin-left: 5px;
            margin-right: -5px;
        }

        .hover-efect:hover {
            background-color: salmon;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center text-warning">Exploring Food</h1>
    </header>
    <main>
        <section>
            <h2>Meal Details</h2>
            <div id="detail-container" style="width: 25rem;">

            </div>
        </section>
        <section class="text-center">
            <input placeholder="Search your food" id="search-field" class="px-3 pad-top-input text-danger fs-5 rounded-0" type="text">
            <button onclick="searchFood()" class="btn btn-primary p-3 rounded-0 hover-efect">Search</button>
        </section>
        <section class="container">
            <h2 class="my-3">My Meals</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="meal-container">

            </div>
        </section>
    </main>
    <footer>
        <div class="text-center mt-4">
            <button class="btn btn-outline-info text-danger fw-bold fs-5"><a href="https://www.themealdb.com/"
                    class="text-danger text-decoration-none" target="_blank" rel="noopener noreferrer">Go Our More
                    Websites</a></button>
        </div>
    </footer>
    <script src="js/meals.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
